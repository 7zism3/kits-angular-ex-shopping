<div class="container  ">

  <div class="row card-deck ">

    <div class="card col-sm-4" *ngFor="let product of products ; let i = index">
      <img class="card-img-top mt-3" src={{product.picture}} alt="Card image">
      <div class="card-body">
        <h4 class="card-title">{{product.name}}</h4>
        <p class="card-text">{{product.price | currency}}</p>
        <button class="btn btn-primary" (click)=addToCart(product);>Buy</button>
      </div>
    </div>

  </div>

</div>
