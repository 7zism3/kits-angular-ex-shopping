<table class="table table-striped table-hover">


  <div class="container">


    <table class='table table-striped table-hover table-bordered'>
      <thead>
        <tr>
          <th>Id</th>
          <th>
            <div style="float:left">
              Tên sản phẩm
            </div>
            <div style="float:right">
              <i class="fas fa-sort" style="font-size: 15px;" (click)="sortTitle('name')"></i>
            </div>
          </th>
          <th>
            <div style="float:left">
              Hình ảnh
            </div>
            <div style="float:right">
              <i class="fas fa-sort" style="font-size: 15px;" (click)="sortTitle('picture')"></i>
            </div>
          </th>
          <th>
            <div style="float:left">
              Giá
            </div>
            <div style="float:right">
              <i class="fas fa-sort" style="font-size: 15px;" (click)="sortTitle('price')"></i>
            </div>
          </th>
          <th>Active</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products; let i = index">
          <td>{{i + 1}}</td>
          <td>{{product.name}}</td>
          <td>{{product.picture}}</td>
          <td>{{product.price}}</td>
          <td>
            <button class="btn btn-primary" (click)="edit(product)">Sửa</button>
            <button class="btn btn-danger" (click)="deleteProduct(product.id)">Xóa</button>
          </td>
        </tr>
        <tr *ngIf="products.length == 0">
          <td colspan="5" style="text-align: center;">Không có dữ liệU</td>
        </tr>
      </tbody>
    </table>

    <br />
    <h1>Chi tiết Sản phẩm</h1>
    <form>
      <div class="row g-3 align-items-center">
        <div class="col-sm-2">
          <label for="inputName" class="col-form-label">Tên</label>
        </div>
        <div class="col-sm-10">
          <input id="inputName" type="text" class="form-control" name="productName"
            [(ngModel)]="productAdd.name">
        </div>
      </div>


      <div class="row g-3 align-items-center">
        <div class="col-sm-2">
          <label for="inputPicture" class="col-form-label">Hình ảnh</label>
        </div>
        <div class="col-sm-10">
          <input id="inputPicture" type="text" class="form-control" name="productPicture"
            [(ngModel)]="productAdd.picture">
        </div>
      </div>
      <div class="row g-3 align-items-center">
        <div class="col-sm-2">
          <label for="inputPrice" class="col-form-label">Giá</label>
        </div>
        <div class="col-sm-10">
          <input id="inputPrice" type="text" class="form-control" name="productPrice"
            [(ngModel)]="productAdd.price">
        </div>
      </div>


      <button class="btn btn-primary" (click)="addProduct() ">Thêm</button>

      <button class="btn btn-secondary" (click)="updateProduct()">Sửa</button>
    </form>
    <br />

  </div>
</table>
