<h2>Đăng nhập</h2>


<div class="modal-content animate" >
  <div class="imgcontainer">
  </div>

  <div class="container">
    <label for="username"><b>Tài khoản</b></label>
    <input type="text" placeholder="Nhập tên tài khoản" id="username" name="username"
           [(ngModel)]="username" >

    <label for="password"><b>Mật khẩu</b></label>
    <input type="password" placeholder="Nhập mật khẩu" id="password" name ="password"
           [(ngModel)]="password" >

    <button (click)="login();">Đăng nhập</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Nhớ mật khẩu
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Trở về</button>
    <span class="psw"><a href="#">Quên mật khẩu?</a></span>
  </div>
</div>
